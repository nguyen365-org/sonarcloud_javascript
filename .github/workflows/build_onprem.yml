name: Build - OnPrem Runner

on:
  workflow_dispatch:
  
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: win_on_prem
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Choose the Node.js version you want to use

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci

      # Run tests and generate coverage report
      - name: Run tests with coverage
        run: |
          npm run test

      # SonarQube scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=nguyen365-org
            -Dsonar.projectKey=nguyen365-org_sonarcloud_javascript
            -Dsonar.sources=src
            -Dsonar.tests=test
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      #      -Dsonar.typescript.tsconfigPath=tsconfig.json
      #      -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**
      #      -Dsonar.test.inclusions=**/*.test.tss.SONAR_TOKEN }}