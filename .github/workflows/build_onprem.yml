name: Build - OnPrem Runner

on:
  workflow_dispatch:
  
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: win_on_prem
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Choose the Node.js version you want to use

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci

      # Run tests and generate coverage report
      - name: Run tests with coverage
        run: |
          npm run test

      # SonarQube scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        with:
          projectBaseDir: ${{ github.workspace }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io" # or your self-hosted SonarQube server
          SONAR_SCANNER_OPTS: "-Xmx1024m"
          SONAR_PROJECT_KEY: "nguyen365-org_sonarcloud_javascript"
          SONAR_ORGANIZATION: "nguyen365-org"
          SONAR_SCANNER_EXTRA_ARGS: >
            -Dsonar.sources=WebApplication/Scripts
            -Dsonar.exclusions=node_modules/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.verbose=true
