version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Assign PRs to the 'administrators' team
    assignees:
      - "nguyen365-org/Administrators"

  # Enable version updates for NuGet
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "nguyen365-org/Administrators"
 
